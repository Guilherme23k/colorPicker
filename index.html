<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/build.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <title>Random color picker</title>
  </head>
  <body class="overflow-hidden">

    <section class="min-h-screen grid place-items-center">

      <div class="alert hide">
        <span class="fas fa-check-circle"></span>
        <span class="msg">Hex color copiada para área de transferência!</span>
        <div class="close-btn">
           <span class="fas fa-times"></span>
        </div>
     </div>

      <div class="text-center">

        <h2 class="textMain">background color : 
          <span class="spanMain" id="spanColor">#ffffff</span>
         </h2>
      <button class="button-main" id="btn">generate color</button>
      <button class="ml-10 button-main" id="botao" >copy</button>
      </div>
    </section>

    
    <script>
      
      const botao = document.getElementById('botao')

      botao.addEventListener('click', () =>{
        var copyText = document.getElementById('color');
        var textArea = document.createElement('textarea');
        textArea.value = copyText.textContent;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand("Copy");
        textArea.remove();
      })

    $('#botao').click(function(){
        $('.alert').addClass("show");
        $('.alert').removeClass("hide");
        $('.alert').addClass("showAlert");
        setTimeout(function(){
          $('.alert').removeClass("show");
          $('.alert').addClass("hide");
        },5000);
      });
      $('.close-btn').click(function(){
        $('.alert').removeClass("show");
        $('.alert').addClass("hide");
      });
    </script>
    <style>
       @keyframes show_slide {
   0%{
     transform: translateX(100%);
   }
   40%{
     transform: translateX(-10%);
   }
   80%{
     transform: translateX(0%);
   }
   100%{
     transform: translateX(-10px);
   }
 }

      @keyframes hide_slide {
   0%{
     transform: translateX(-10px);
   }
   40%{
     transform: translateX(0%);
   }
   80%{
     transform: translateX(-10%);
   }
   100%{
     transform: translateX(100%);
   }
 }
    </style>
    <script src="main.js"></script>
  </body>
</html>
